<div class="container p-3">
    <div class="row">
        <div class="col-xl-6">
            <div class="card">
                <img class="card-img-top" src="{{moviedetails.poster_path}}" alt="Card image cap">
            </div>
        </div>
        <div class="col-xl-6">
            <h1>{{moviedetails.original_title}}</h1>
            <p>First Aired: {{moviedetails.first_aired}}</p>
            <p><span class="genre" *ngFor="let genre of moviedetails.genres">{{genre+" "}}</span> </p>
            <p>{{moviedetails.overview}}</p>
        </div>
    </div>
</div>
